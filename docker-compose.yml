version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: expense-tracker-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: expense-tracker
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - expense-tracker-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: expense-tracker-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/expense-tracker
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      JWT_EXPIRE: 7d
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    networks:
      - expense-tracker-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: expense-tracker-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - expense-tracker-network

networks:
  expense-tracker-network:
    driver: bridge

volumes:
  mongodb_data:
